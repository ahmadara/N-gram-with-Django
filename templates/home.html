<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>خوش آمدید</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .welcome-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .welcome-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .welcome-container p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn-custom {
            font-size: 1.2em;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Bazarol</h1>
        <p>We're glad to have you here. Please log in to access our services.</p>
        <a href="{% url 'login' %}" class="btn btn-primary btn-custom">Log In</a>
    </div>
</body>
</html>
